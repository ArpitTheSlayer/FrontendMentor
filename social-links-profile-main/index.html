<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228deg 100% 75.52%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <header class="card-header">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="A photo of Jessica Randall"
        />
        <h1 class="name">Jessica Randall</h1>
        <h2 class="location">London, United Kingdom</h2>
        <p>"Front-end developer and avid reader."</p>
      </header>
      <div class="card-body">
        <button type="button" aria-label="Github">GitHub</button>
        <button type="button">Frontend Mentor</button>
        <button type="button">LinkedIn</button>
        <button type="button">Twitter</button>
        <button type="button">Instagram</button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/arpittheslayer" target="_blank"
        >Arpit Pandey</a
      >.
    </footer>
  </body>
</html>
