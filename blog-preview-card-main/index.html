<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228deg 45% 31.37%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <img
        src="./assets/images/illustration-article.svg"
        alt="A photo of illustration based on coding"
        class="illustration"
      />
      <div aria-label="badge" class="badge">Learning</div>
      <div aria-label="published date" class="date">Published 21 Dec 2023</div>
      <section>
        <a href="#"><h1>HTML & CSS foundations</h1></a>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>
      <section class="author-info">
        <img
          src="./assets/images/image-avatar.webp"
          alt="A photo of Greg Hooper"
          class="author-image"
        />
        <span aria-label="author name">Greg Hooper</span>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/arpittheslayer" target="_blank"
        >Arpit Pandey</a
      >.
    </footer>
  </body>
</html>
